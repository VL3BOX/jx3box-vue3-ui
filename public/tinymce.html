<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="renderer" content="webkit" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <script src="https://vl3box.com/static/tinymce/tinymce.min.js?v=1.8.8"></script>
        <!-- TODO: -->
        <!-- <script src="http://localhost:3000/tinymce.min.js"></script> -->
    </head>
    <body>
        <div id="app"></div>
        <div
            id="c-ie-tips"
            style="
                display: none;
                background-color: #fef0f0;
                color: #f56c6c;
                padding: 10px;
                font-weight: bold;
                text-align: center;
                width: 60%;
                margin: 200px auto;
            "
        >
            <p>
                Phiên bản trình duyệt đã quá thấp, trang web này có thể hiện thị không chính xác. Bạn nên tải xuống
                <a href="https://www.google.com/intl/vi-VN/chrome/" target="_blank">Chrome</a> hoặc các trình duyệt khác
                với phiên bản mới nhất
            </p>
            <p>www.vl3box.com</p>
        </div>
        <script>
            let ua = window.navigator.userAgent.toLocaleLowerCase();
            let isIE = ua.indexOf("trident") > 0 || ua.indexOf("msie") > 0;
            if (isIE) document.getElementById("c-ie-tips").style.display = "block";
        </script>
    </body>
</html>
